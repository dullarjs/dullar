# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Install dependences
        run: npm install

      # Runs a single command using the runners shell
      - name: Lerna bootstrap
        run: npm run bootstrap

      # Runs a single command using the runners shell
      # - name: Build UI component examples
      #   run: npm run build:ui
      # https://github.com/vuejs/vue-cli/issues/2866  Questions on why install eslint?
      - name: Build queen
        run: |
          cd packages/queen
          npm install eslint --save-dev
          npm install eslint-plugin-vue --save-dev
          npm install --save @dullar/cube
          npm run build

      - name: Move queen to root docs
        run: |
          mkdir docs
          mkdir docs/queen
          mv packages/queen/docs/* docs/queen

      - name: Build venus
        run: |
          cd packages/venus
          npm install eslint --save-dev
          npm install eslint-plugin-vue --save-dev
          npm install --save @dullar/cube
          npm run build

      - name: Move venus to root docs
        run: |
          mkdir docs/venus
          mv packages/venus/docs/* docs/venus

      - name: Build mercury
        run: |
          cd packages/mercury
          npm install
          npm run build

      - name: Move mercury to root docs
        run: |
          mkdir docs/mercury
          mv packages/mercury/docs/* docs/mercury

      - name: Build earth
        run: |
          cd packages/earth
          npm install
          npm run build

      - name: Move earth to root docs
        run: |
          mkdir docs/earth
          mv packages/earth/docs/* docs/earth

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: docs # The folder the action should deploy.

      - name: Robot notice
        run: |
          cd robot
          npm install
          npm run robot:github

